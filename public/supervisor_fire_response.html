<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./styles.css" rel="stylesheet">
    <link href="volunteer.css" rel="stylesheet">
    <link href="loader.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/12162a7df3.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFCFVA || Supervisor Fire Response</title>
</head>
<body class="bg-white w-full h-full">
    <div class="bg-white w-full h-full">
        <div class="bg-rosered2 font-Inter h-[4rem] w-full || md:h-28 md:w-full">
            <div class="flex justify-between md:h-full md:w-full">
                <div class="flex justify-between md:h-full">
                    <img src="img/pfcfvalogo.png" class="h-10 w-10 mt-3 ml-5 || md:mt-2 md:h-24 md:w-24">
                    <p class="pt-4 ml-5 || md:pt-12 md:pl-10 text-white text-2xl font-semibold">PFCFVA</p>
                </div>
                <nav class="hidden text-white font-Inter || md:block md:text-2xl md:mr-10 md:w-full md:h-full">
                    <ul class="md:w-full md:flex md:justify-end md:h-full md:space-x-20">
                        <li id="dashb" class="md:mt-12"><a href="/supervisor_dashboard">Dashboard</a></li>
                        <li id="fireS" class="md:mt-12 underline underline-offset-8"><a href="/supervisor_fire_response">Fire Response</a></li>
                        <li id="leadB" class="md:mt-12 "><a href="/supervisor_leaderboards">Leaderboards</a></li>
                        <li id="inV" class="md:mt-12 "><a href="/supervisor_inventory">Inventory</a></li>
                        <li class="md:mt-12 "><a href="#"><i class="fa-regular fa-bell"></i></a></li>
                        <li class="md:mt-6">
                            <img  id="profile-pic-button" class="h-16 w-16 mb-5 rounded-full" style="cursor: pointer;" onclick="toggleSetting()">
                        </li>
                    </ul>
                </nav>
                <div class="flex justify-start space-x-3 mr-2">
                    <!-- Notification and Mobile Menu Button Code -->
                </div>
            </div>
        </div>

        <!-- ADD RESPONSE ATTENDEES CHECKLIST -->
        <div id="AddResponse">
            <div id="loading-container" style="display: none;">
                <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
            </div>
            <div class="w-full h-full flex justify-center pt-16">
                <div class="max-w-[80rem] w-full h-full">
                    <div class="font-Inter text-black">
                        <p class="font-bold text-4xl">Fire Response Attendees Checklist</p>
                    </div>

                    <!-- Dropdown for Vehicle and Add Button -->
                    <div class="mt-9 flex justify-between">
                        <select class="h-9 pr-20 rounded-lg border-[2px] border-black text-start" id="vehicleAssignment">
                            <option value="text">Choose Vehicle</option>
                            <option value="text">Engine 72</option>
                            <option value="text">Water Tender 72</option>
                            <option value="text">Pumper 72</option>
                        </select>
                        <button class="bg-white border-2 border-black px-5 py-2 text-3xl font-[500] rounded-md flex justify-start space-x-5">
                            <svg class="w-7 h-7 mt-[6px]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>+
                        </button>
                    </div>

                    <!-- Table for Present Attendees -->
                    <div class="mt-5 flex justify-center items-center max-w-[90rem]">
                        <div class="font-Inter w-full">
                            <table class="w-full text-center border-2 border-black">
                                <thead class="bg-[#EED033] text-black mt-10 h-16 text-2xl">
                                    <tr>
                                        <th>CALL SIGN</th>
                                        <th>NAME</th>
                                        <th>REMOVE</th>
                                    </tr>
                                </thead>
                                <tbody id="currentPresent">
                                    <!-- Attendees will be dynamically populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Confirm Attendance Button -->
                    <div class="flex justify-end">
                        <button class="bg-[#EED033] px-10 py-4 mt-16 text-xl font-[500] rounded-md" id="confirmAttendanceBtn">Confirm Attendance</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="addPer" style="display: none;">
            <div class="w-full h-full flex justify-center">
                <div class="absolute bg-white border-[1px] border-black h-[70rem] w-[50rem] top-16">
                    <div class="flex justify-end mr-3 font-bold text-2xl">
                        <a href="#" onclick="canaddPerson()">X</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="supervisor.js" defer></script>
    <script src="module_incident.js" defer></script>
    <script src="profileImage.js" defer></script>
</body>
</html>
