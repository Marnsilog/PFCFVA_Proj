<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link href="marns.css" rel="stylesheet">
    <link href="loader.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/12162a7df3.js" crossorigin="anonymous"></script>
    <title>PFCFVA || Volunteer Dashboard</title>
</head>
<div>
<body class="bg-white w-full h-full">
<div class="bg-rosered2 font-Inter h-[4rem] w-full || md:h-28 md:w-full">
    <div class="flex justify-between md:h-full md:w-full">
        <div class="flex justify-between md:h-full">
            <img src="img/pfcfvalogo.png" class="h-10 w-10 mt-3 ml-5 || md:mt-2 md:h-24 md:w-24">
            <p class="pt-4 ml-5 || md:pt-12 md:pl-10 text-white text-2xl font-semibold">PFCFVA</p>
    
        </div>
  
        <nav class="hidden  text-white font-Inter || md:block md:text-2xl md:mr-10 md:w-full md:h-full">
            <ul class="md:w-full md:flex md:justify-end md:h-full md:space-x-20">
                <li id="dashb" class="md:mt-12 underline underline-offset-4"><a href="/volunteer_dashboard">Dashboard</a></li>
                <li id="inV" class="md:mt-12 "><a href="/volunteer_form_inv">Inventory</a></li>
                <li id="leadB" class="md:mt-12 "><a href="/volunteer_leaderboards">Leaderboards</a></li>
                <li class="md:mt-12 "><a href="#"><i class="fa-regular fa-bell"></i></a></li>
                <li class="md:mt-6">
                    <img id="profile-pic-button" class="h-16 w-16 mb-5 rounded-full" style="cursor: pointer;" onclick="toggleSetting()">
                </li>
            </ul>
    </nav>
    <div class="flex justify-start space-x-3 mr-2">
        <div>
            <!-- FOR NOTIFICATION -->
            <a href="#" class="md:hidden"><svg xmlns="http://www.w3.org/2000/svg" class="mt-5 w-6 h-6" viewBox="0 0 448 512">
                <path fill="white" d="M224 0c-17.7 0-32 14.3-32 32V51.2C119 66 64 130.6 64 208v18.8c0 47-17.3 92.4-48.5 127.6l-7.4 8.3c-8.4 9.4-10.4 22.9-5.3 34.4S19.4 416 32 416H416c12.6 0 24-7.4 29.2-18.9s3.1-25-5.3-34.4l-7.4-8.3C401.3 319.2 384 273.9 384 226.8V208c0-77.4-55-142-128-156.8V32c0-17.7-14.3-32-32-32zm45.3 493.3c12-12 18.7-28.3 18.7-45.3H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7z"/></svg>
              </i></a>
        </div>

     
            <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mt-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
    </div>

    </div>
    
    <!-- RESPONSIVE SETTING -->
    <div class="relative w-full flex justify-end z-30 mt-2">
        <div class="md:hidden py-3 w-1/2 h-auto bg-rosered2 text-white text-start text-xl font-Inter" id="mobile-menu" style="display: none;" id="mobile-menu">
            <div class="ml-3 flex justify-start mr-3" onclick="location.href='/volunteer_main_profile'" style="cursor: pointer;">
                <img  src="img/pfcfvalogo.png" id="resPonsivepic" class="h-10 w-10" >
                <p class="ml-2 py-2 text-sm"  data-feild="ResponsiveName"></p>
               
            </div>
            
            <div class="bg-white h-[1px] w-full mb-4 mt-2"></div>

            <div class="ml-3 flex justify-normal" style="cursor: pointer;"  onclick="location.href='/volunteer_dashboard'">
                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 576 512" class="mt-[9px] w-5 h-5"> <path fill="white" d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/></svg>
                <p class="ml-2 block py-2" >Dashboard</p>
            </div>
            
            <div class="ml-3 flex justify-normal" style="cursor: pointer;"  onclick="location.href='/volunteer_form_inv'">
                <svg xmlns="http://www.w3.org/2000/svg" class="mt-[10px] w-5 h-5" viewBox="0 0 384 512"><path fill="white" d="M192 0c-41.8 0-77.4 26.7-90.5 64H64C28.7 64 0 92.7 0 128V448c0 35.3 28.7 64 64 64H320c35.3 0 64-28.7 64-64V128c0-35.3-28.7-64-64-64H282.5C269.4 26.7 233.8 0 192 0zm0 64a32 32 0 1 1 0 64 32 32 0 1 1 0-64zM72 272a24 24 0 1 1 48 0 24 24 0 1 1 -48 0zm104-16H304c8.8 0 16 7.2 16 16s-7.2 16-16 16H176c-8.8 0-16-7.2-16-16s7.2-16 16-16zM72 368a24 24 0 1 1 48 0 24 24 0 1 1 -48 0zm88 0c0-8.8 7.2-16 16-16H304c8.8 0 16 7.2 16 16s-7.2 16-16 16H176c-8.8 0-16-7.2-16-16z"/></svg>
                <p class="ml-2 block py-2">Inventory</p>
            </div>
          
            <div class="ml-3 flex justify-normal" style="cursor: pointer;"  onclick="location.href='/volunteer_leaderboards'">
                <svg xmlns="http://www.w3.org/2000/svg" class="mt-[10px] w-5 h-6" viewBox="0 0 576 512"><path fill="white" d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg>
                <p class="ml-2 block py-2">Leaderboards</p>
            </div>
            

            <div class="bg-white h-[1px] w-full mb-4 mt-2"></div>

            <div class="ml-4 hover:bg-gray-500 flex justify-start space-x-5" onclick="location.href='/logout'" style="cursor: pointer;"><svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="white" d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"/></svg><p>Log Out</p></div>
        </div>
            
        </div>
    </div>
        

   
</div>
<!-- SETTINGS -->
<div class="hidden absolute right-2 top-[120px] font-Inter text-start font-semibold" id="Setting">
    <div class="bg-white rounded-lg border-[1px] border-black w-64">
        <div class="pl-12 py-3 hover:bg-gray-500 flex justify-start space-x-5" style="cursor: pointer;"  onclick="location.href='/volunteer_main_profile'"><svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg><p>My Profile</p></div>
        <div class="bg-black h-[2px]"></div>
        <div class="pl-12 py-3 hover:bg-gray-500 flex justify-start space-x-5" onclick="location.href='/logout'" style="cursor: pointer;"><svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"/></svg><p>Log Out</p></div>
    </div>
</div>

<!-- FORM DASHBOARD -->
<div id="frmDashboard">
        
    <div class="border-[1px] border-black mt-30 h-37 shadow-sm shadow-gray-600" >

        <div class="text-black font-Inter pt-11 pl-10">
            <p class="text-2xl font-bold" data-feild="DashboardFullName">Hev C. Abi</p>
            <p class="text-lg" data-feild="DashboardAccountType">Volunteer</p>
        </div>
    </div>
    <div id="loading-container" style="display: none;">
        <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    </div>
    <div class="mt-5 w-full flex items-center justify-center || md:flex md:justify-normal md:pl-16 ">
        <div class="space-y-5 || md:space-y-0 md:flex md:justify-normal md:space-x-16">
            <div class="border-[1px] shadow-sm shadow-gray-600 border-black rounded-lg w-64 h-32">
                <div class="text-center font-Inter h-full py-8">
                    <p class="font-bold text-4xl" data-feild="DashboardDutyHours">100</p>
                    <div class="flex justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="mt-[6px] mr-2" viewBox="0 0 24 24" width="24" height="24" fill="red">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm4.95 1.05l1.41 1.41-4.24 4.24-1.41-1.41z"/>
                          </svg>
                          
                        <p class="mt-2 text-base">Duty Hours</p>
                    </div>
                </div>
               
            </div>
            <div class="border-[1px] shadow-sm shadow-gray-600 border-black rounded-lg w-64 h-32">
                <div class="text-center font-Inter h-full py-8">
                    <p class="font-bold text-4xl" data-feild="DashboardFireResponse">2200</p>
                    <div class="flex justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mt-[6px] mr-2" viewBox="0 0 448 512"><path fill="red" d="M159.3 5.4c7.8-7.3 19.9-7.2 27.7 .1c27.6 25.9 53.5 53.8 77.7 84c11-14.4 23.5-30.1 37-42.9c7.9-7.4 20.1-7.4 28 .1c34.6 33 63.9 76.6 84.5 118c20.3 40.8 33.8 82.5 33.8 111.9C448 404.2 348.2 512 224 512C98.4 512 0 404.1 0 276.5c0-38.4 17.8-85.3 45.4-131.7C73.3 97.7 112.7 48.6 159.3 5.4zM225.7 416c25.3 0 47.7-7 68.8-21c42.1-29.4 53.4-88.2 28.1-134.4c-4.5-9-16-9.6-22.5-2l-25.2 29.3c-6.6 7.6-18.5 7.4-24.7-.5c-16.5-21-46-58.5-62.8-79.8c-6.3-8-18.3-8.1-24.7-.1c-33.8 42.5-50.8 69.3-50.8 99.4C112 375.4 162.6 416 225.7 416z"/></svg>
                          
                        <p class="mt-2 text-base">FIRE RESPONSE</p>
                    </div>
                </div>
               
               
            </div>
            <div class="border-[1px] shadow-sm shadow-gray-600 border-black rounded-lg w-64 h-32">
                <div class="text-center font-Inter h-full py-8">
                    <p class="font-bold text-4xl" data-feild="DashboardInventoryPoints">300</p>
                    <div class="flex justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mt-[6px] mr-2" viewBox="0 0 384 512"><path fill="red" d="M192 0c-41.8 0-77.4 26.7-90.5 64H64C28.7 64 0 92.7 0 128V448c0 35.3 28.7 64 64 64H320c35.3 0 64-28.7 64-64V128c0-35.3-28.7-64-64-64H282.5C269.4 26.7 233.8 0 192 0zm0 64a32 32 0 1 1 0 64 32 32 0 1 1 0-64zM72 272a24 24 0 1 1 48 0 24 24 0 1 1 -48 0zm104-16H304c8.8 0 16 7.2 16 16s-7.2 16-16 16H176c-8.8 0-16-7.2-16-16s7.2-16 16-16zM72 368a24 24 0 1 1 48 0 24 24 0 1 1 -48 0zm88 0c0-8.8 7.2-16 16-16H304c8.8 0 16 7.2 16 16s-7.2 16-16 16H176c-8.8 0-16-7.2-16-16z"/></svg>
                          
                          
                        <p class="mt-2 text-base">INVENTORY</p>
                    </div>
                </div>
            </div>
    
            <div class="border-[1px] shadow-sm shadow-gray-600 border-black rounded-lg w-64 h-32">
                <div class="text-center font-Inter h-full py-8">
                    <p class="font-bold text-4xl" data-feild="DashboardActivityPoints">400</p>
                    <div class="flex justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mt-[6px] mr-2" viewBox="0 0 448 512"><path fill="red" d="M192 0c17.7 0 32 14.3 32 32V144H160V32c0-17.7 14.3-32 32-32zM64 64c0-17.7 14.3-32 32-32s32 14.3 32 32v80H64V64zm192 0c0-17.7 14.3-32 32-32s32 14.3 32 32v96c0 17.7-14.3 32-32 32s-32-14.3-32-32V64zm96 64c0-17.7 14.3-32 32-32s32 14.3 32 32v64c0 17.7-14.3 32-32 32s-32-14.3-32-32V128zm-96 88l0-.6c9.4 5.4 20.3 8.6 32 8.6c13.2 0 25.4-4 35.6-10.8c8.7 24.9 32.5 42.8 60.4 42.8c11.7 0 22.6-3.1 32-8.6V256c0 52.3-25.1 98.8-64 128v96c0 17.7-14.3 32-32 32H160c-17.7 0-32-14.3-32-32V401.6c-17.3-7.9-33.2-18.8-46.9-32.5L69.5 357.5C45.5 333.5 32 300.9 32 267V240c0-35.3 28.7-64 64-64h88c22.1 0 40 17.9 40 40s-17.9 40-40 40H128c-8.8 0-16 7.2-16 16s7.2 16 16 16h56c39.8 0 72-32.2 72-72z"/></svg>
                          
                        <p class="mt-2 text-base">ACTIVITY</p>
                    </div>
                </div>
            </div>
        </div>
       
    </div>

   
</div>
